services:
  nginx-proxy:
    # restart: always
    build:
      context: ./nginx-proxy
      dockerfile: prod.Dockerfile
    ports:
      - 80:80
  angular-app:
    restart: always
    build:
      context: ./angular-app
      dockerfile: prod.Dockerfile
    # ports:
      # - 80:80
  express-server:
    restart: always
    build:
      context: ./express-server
    # ports:
    #   - 3000:3000
    environment:
      - ATLAS_URI=${ATLAS_URI}
      - REALM=${REALM}
      - CLIENT_ID=${CLIENT_ID}
      - AUTH_SERVER_URL=${AUTH_SERVER_URL}
      - DOCKER_AUTH_SERVER_URL=${DOCKER_AUTH_SERVER_URL}
      - BEARER_ONLY=${BEARER_ONLY}
      - VERIFY_TOKEN_AUDIENCE=${VERIFY_TOKEN_AUDIENCE}
  keycloak:
    restart: always
    build:
      context: ./keycloak
    # ports:
    #   - 8080:8080
    environment:
      - KEYCLOAK_USER=${KEYCLOAK_USER}
      - KEYCLOAK_PASSWORD=${KEYCLOAK_PASSWORD}
      - KEYCLOAK_IMPORT=${KEYCLOAK_IMPORT}
